    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // 1. Array.prototype.some() // is at least one person 19 or older?

        // ..... long way .....
        // const isAdult = people.some(function(person){
        //     const currentYear = (new Date()).getFullYear();
        //     const age = currentYear - person.year;
        //     if(age >= 19) return true;
        // })
        // console.log({isAdult});

        // ..... short way .....
        const isAdult = people.some((person) => (new Date().getFullYear() - person.year >= 19));
        console.log({ isAdult });


        // 2. Array.prototype.every() // is everyone 19 or older?
        const allAdults = people.every((person) => (new Date().getFullYear() - person.year >= 19));
        console.log({ allAdults });

        // 3. Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for.
        // find the comment with the ID of 823423

        // ..... long way .....
        // const findComment = comments.find(function(comment){
        //     if(comment.id === 823423) return true;
        // })
        // console.log(findComment);

        // ..... short way .....
        const findComment = comments.find((comment) => (comment.id === 823423));
        console.log(findComment);

        // 4. Array.prototype.findIndex()
        // Find the comment with this ID.
        const index = comments.findIndex((comment) => (comment.id === 823423));
        console.log({ index });
        console.table(comments);

        // delete the comment with the ID of 823423.
        // comments.splice(index, 1);
        // console.table(comments);

        // to make a new array without that index element.
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];
        console.table(newComments);

    </script>
