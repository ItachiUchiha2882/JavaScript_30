<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Date created"
    content="This website was entirely made on 27 June 2022, Monday, with lot of learnings and almost 5 hour sitting :)">
    <title>Day 03 | CSS updation with JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Update CSS variables with <span class="hl">JS</span></h1>
        <div class="controls">
            <div class="item">
                <label for="spacing">Spacing:</label>
                <input type="range" min="0" max="200" value="100" name="spacing" id="spacing" data-sizing="px">
            </div>
            <div class="item">
                <label for="blur">Blur:</label>
                <input type="range" min="0" max="30" value="10" name="blur" id="blur" data-sizing="px">
            </div>
            <div class="item">
                <label for="basecolor">Base-color:</label>
                <input type="color" name="base" id="basecolor">
            </div>
        </div>
        <img class="image" src="./img/2.jpg" alt="Image">
    </div>

    <footer>
        <div class="footer">
            Made by Sourabh Bhosale ❤️
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
